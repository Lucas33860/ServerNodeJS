<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBDOC Maltraitance Animal</title>
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/fonts.css" />
    <link rel="stylesheet" href="/style/loading.css" />
    <link rel="stylesheet" href="/style/styles.css" />
    <script src="/script/gsap.js" defer></script>
    <script src="/script/script.js" defer></script>
    <script src="/script/audio.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <section id="first-page" class="container">
      <div class="content">
        <img
          src="/images/top-contour.svg"
          alt="Haut du container"
          class="top-image"
        />
        <h1>Brisés par la main de l’homme</h1>
        <button id="start" class="startbutton">Continuer</button>
        <img
          src="/images/bottom-contour.svg  "
          alt="Bas du container"
          class="bot-image"
        />
      </div>
    </section>
    <section id="second-page" class="container">
      <div class="video-prologue">
        <div
          style="
            border: 2px solid white;
            width: 80%;
            margin: 20px auto;
            position: relative;
          "
        >
          <video
            src="/video/Funnycat.mp4"
            muted
            style="width: 100%; height: 80%; object-fit: cover"
          ></video>
          <button
            id="Leave"
            style="position: absolute; bottom: 10px; left: 10px"
          >
            Quittez
          </button>
          <button
            id="Next1"
            style="position: absolute; bottom: 10px; right: 10px"
          >
            Continuer
          </button>
        </div>
      </div>
      <audio
        id="audio"
        src="/audio/Prologue-audio.wav"
        preload="metadata"
      ></audio>
      <div class="audio-controls">
        <button id="play-pause">Play</button>
        <span class="time-display" id="current-time">0:00</span>
        <input type="range" id="audio-timeline" min="0" max="100" value="0" />
        <span class="time-display" id="duration-time">0:00</span>
        <div class="right-controls">
          <button id="subtitles">Subtitles</button>
          <button id="mute-unmute">Mute</button>
        </div>
      </div>
    </section>
  </body>
</html>
