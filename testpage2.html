<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBDOC Maltraitance Animal</title>
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/fonts.css" />
    <link rel="stylesheet" href="/style/button.css" />
    <link rel="stylesheet" href="/style/loading.css" />
    <link rel="stylesheet" href="/style/styles.css" />
    <script src="/script/contents/julien.js" defer></script>
    <script src="/script/gsap.js" defer></script>
    <script src="/script/image.js" defer></script>
    <script src="/script/script.js" defer></script>
    <script src="/script/contents/contents.js" defer></script>
    <script src="/script/contents/chapterancor.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <section id="videojulien" class="container">
      <div class="video-prologue-new">
        <div class="border-video">
          <video src="/video/interviews/PrologueMotion.mp4">
            <track
              id="french-subtitles"
              label="Français"
              kind="subtitles"
              srclang="fr"
              src="/subtitles/motion/interviews/dion/french.vtt"
            />
            <track
              id="english-subtitles"
              label="English"
              kind="subtitles"
              srclang="en"
              src="/subtitles/motion/interviews/dion/english.vtt"
            />
            <track
              id="spanish-subtitles"
              label="Español"
              kind="subtitles"
              srclang="es"
              src="/subtitles/motion/interviews/dion/spanish.vtt"
            />
          </video>
          <button
            onclick="document.querySelector('video').pause(); document.querySelector('video').currentTime = 0;"
            class="leave"
            id="backchapter1_3"
            style="position: absolute; bottom: 10px; left: 10px"
          >
            Retour
          </button>
          <div class="subtitles-menu" id="language-menu-new">
            <button id="french" onclick="setSubtitle('french-subtitles')">
              Français
            </button>
            <button id="english" onclick="setSubtitle('english-subtitles')">
              English
            </button>
            <button id="spanish" onclick="setSubtitle('spanish-subtitles')">
              Español
            </button>
          </div>
        </div>
      </div>
      <div class="audio-controls">
        <button id="play-pause-new" class="play-pause">Play</button>
        <span class="time-display" id="current-time-new">0:00</span>
        <input
          type="range"
          id="audio-timeline-new"
          min="0"
          max="100"
          value="0"
        />
        <span class="time-display" id="duration-time-new">0:00</span>
        <div class="right-controls">
          <button id="subtitles-new">Subtitles</button>

          <button id="mute-unmute-new">Mute</button>
        </div>
      </div>
    </section>
  </body>
</html>
