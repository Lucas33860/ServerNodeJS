<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBDOC Maltraitance Animal</title>
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/fonts.css" />
    <link rel="stylesheet" href="/style/loading.css" />
    <link rel="stylesheet" href="/style/styles.css" />
    <script src="/script/script.js" defer></script>
    <script src="/script/audio.js" defer></script>
    <script src="/script/image.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <section id="fifth-page" class="container">
      <div class="border-cadre">
        <div class="cadre-image">
          <img
            class="background-img"
            src="/images/dog.png"
            alt="Photo de chien"
          />
          <div class="frise-container">
            <img
              class="line-frise"
              src="/images/phrise/ligne.svg"
              alt="Ligne frise"
              onclick="document.getElementById('text-container3').style.display='block'"
            />
            <img
              class="friseimg1"
              class="1976"
              src="/images/phrise/1976.svg"
              alt="1976"
            />
            <img
              class="friseimg2"
              class="2015"
              src="/images/phrise/2015.svg"
              alt="2015"
            />
            <img
              class="friseimg3"
              class="2023"
              src="/images/phrise/2023.svg"
              alt="2023"
            />
            <img
              class="friseimg4"
              class="patte"
              src="/images/phrise/patte.svg"
              alt="Patte"
            />
            <div id="text-container3" class="text-cadre3">
              <p>
                Pourtant, un tournant a eu lieu. En 1976, une avancée majeure
                voit le jour : la reconnaissance officielle des animaux comme
                êtres sensibles.
              </p>
            </div>
          </div>
          <button class="leave" id="leave4">Quitter</button>
          <button class="next4" id="next4">Continuer</button>
        </div>
      </div>
    </section>
  </body>
</html>
